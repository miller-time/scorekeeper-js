<!doctype html>
<html ng-app="scorekeeper">
<head>
    <title>Scorekeeper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>

    <!-- app styles -->
    <link rel="stylesheet" href="/static/app/styles/game.css">
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home" data-toggle="collapse" data-target="#navbar-collapse">Scorekeeper</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li ui-sref-active="active">
                        <a ui-sref="profile" data-toggle="collapse" data-target="#navbar-collapse">Profile</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {% if username %}
                    <li class="dropdown" dropdown>
                        <a href="#" class="dropdown-toggle" dropdown-toggle role="button" aria-expanded="false">
                            {{username}} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{{log_in_out_url}}">{{log_in_out_text}}</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li><a href="{{log_in_out_url}}">{{log_in_out_text}}</a></li>
                    {% endif %}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container" ui-view></div>

    <!-- 3rd party scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>

    <!-- game scripts -->
    <script src="/static/app/scripts/game/player.js"></script>
    <script src="/static/app/scripts/game/game.js"></script>

    <!-- app scripts -->
    <script src="/static/app/scripts/widgets.js"></script>
    <script src="/static/app/scripts/widgets/edit-span.js"></script>
    <script src="/static/app/scripts/services.js"></script>
    <script src="/static/app/scripts/modals.js"></script>
    <script src="/static/app/scripts/views.js"></script>
    <script src="/static/app/scripts/app.js"></script>
</body>
</html>
