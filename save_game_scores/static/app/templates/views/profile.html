<div class="well" ng-repeat="game in savedGames">
    <p>
        <h3>{{game.title}}</h3>
        <small>{{game.updated | date:'medium'}}</small>
    </p>
    <p>{{game.playerList}}</p>
    <button class="btn btn-primary" ng-click="playGame(game)">Play</button>
    <button class="btn btn-danger" ng-click="deleteGame(game)">Delete</button>
</div>
