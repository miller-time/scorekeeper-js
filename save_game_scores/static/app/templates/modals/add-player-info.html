<div class="modal-header">
    <h3 class="modal-title">{{player.name}}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="new-attr">New Attribute</label>
        <input type="text" id="new-attr" ng-model="player.attrToAdd" class="form-control">
        <label for="new-val">Value</label>
        <input type="text" id="new-val" ng-model="player.valToAdd" class="form-control">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="!player.attrToAdd || !player.valToAdd">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
